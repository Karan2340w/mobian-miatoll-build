name: Build Mobian Miatoll

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: debian:bookworm
      options: --privileged  # CRITICAL: Allows systemd-nspawn to work

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          apt-get update
          apt-get install -y git libglib2.0-dev libostree-dev qemu-system-x86 qemu-user-static debootstrap libyaml-dev binfmt-support wget unzip debos

      - name: Setup Debos Wrapper (The Fix)
        run: |
          # 1. Find where debos is installed
          DEBOS_PATH=$(which debos)
          
          # 2. Rename the real debos
          mv $DEBOS_PATH ${DEBOS_PATH}-original
          
          # 3. Create a wrapper that forces the flag
          echo '#!/bin/bash' > $DEBOS_PATH
          echo "${DEBOS_PATH}-original --disable-fakemachine \"\$@\"" >> $DEBOS_PATH
          
          # 4. Make it executable
          chmod +x $DEBOS_PATH
          
          # Verify it works
          debos --help

      - name: Clone Mobian Recipes
        run: |
          git clone https://salsa.debian.org/Mobian-team/mobian-recipes.git

      - name: Configure Device (Hijack Librem 5)
        run: |
          # We hijack the 'librem5' config because we know the build script accepts it.
          # We overwrite it with your Redmi Note 9 Pro Max settings.
          
          cat <<EOF > mobian-recipes/devices/librem5/device.toml
          name = "Xiaomi Redmi Note 9 Pro Max"
          arch = "arm64"
          image_format = "android-sparse"
          kernel_package = "linux-image-6.14.7-sm7125"
          u_boot_package = "u-boot-menu"
          
          [boot]
          cmdline = "console=ttyMSM0,115200 loglevel=7"
          EOF

      - name: Inject Kernel
        run: |
          # Create the overlay folder
          mkdir -p mobian-recipes/overlays/my-kernel/var/tmp/
          
          # Copy your kernel file
          cp kernel.deb mobian-recipes/overlays/my-kernel/var/tmp/
          
          # Patch the recipe (rootfs.yaml or common.yaml)
          TARGET=$(find mobian-recipes -name "rootfs.yaml" -o -name "common.yaml" | head -n 1)
          
          cat <<EOF >> $TARGET
            - action: overlay
              source: overlays/my-kernel
          
            - action: run
              description: Install Custom Kernel
              chroot: true
              command: dpkg -i /var/tmp/kernel.deb && rm /var/tmp/kernel.deb
          EOF

      - name: Run Build
        working-directory: mobian-recipes
        run: |
          # We run the build for 'librem5' (which is actually your Redmi config now)
          # The wrapper will automatically add --disable-fakemachine
          ./build.sh -t librem5 -e plasma-mobile

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: mobian-miatoll-plasma
          path: |
            mobian-recipes/*.img
            mobian-recipes/*.tar.gz
