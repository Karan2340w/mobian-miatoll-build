name: Build Mobian Miatoll

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: debian:bookworm
      options: --privileged

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          apt-get update
          apt-get install -y git libglib2.0-dev libostree-dev qemu-system-x86 qemu-user-static debootstrap libyaml-dev binfmt-support wget unzip debos

      - name: Clone Mobian Recipes
        run: |
          git clone https://salsa.debian.org/Mobian-team/mobian-recipes.git
          
      - name: Configure Device (Miatoll)
        run: |
          mkdir -p mobian-recipes/devices/miatoll
          cat <<EOF > mobian-recipes/devices/miatoll/device.toml
          name = "Xiaomi Redmi Note 9 Pro Max"
          arch = "arm64"
          image_format = "android-sparse"
          kernel_package = "linux-image-6.14.7-sm7125"
          u_boot_package = "u-boot-menu"
          
          [boot]
          cmdline = "console=ttyMSM0,115200 loglevel=7"
          EOF

      - name: Inject Kernel (Hijack Method)
        run: |
          mkdir -p mobian-recipes/overlays/my-kernel/var/tmp/
          
          # Copy your kernel from the repo to the overlay
          cp kernel.deb mobian-recipes/overlays/my-kernel/var/tmp/
          
          # Find the recipe file (rootfs.yaml or common.yaml)
          TARGET=$(find mobian-recipes -name "rootfs.yaml" -o -name "common.yaml" | head -n 1)
          
          # Append instructions to install the kernel
          cat <<EOF >> $TARGET
            - action: overlay
              source: overlays/my-kernel
          
            - action: run
              description: Install Custom Kernel
              chroot: true
              command: dpkg -i /var/tmp/kernel.deb && rm /var/tmp/kernel.deb
          EOF

      - name: Run Build
        working-directory: mobian-recipes
        run: |
          # FIX: We use 'sed' to edit the script instead of passing an illegal flag
          # This forces debos to run without fakemachine (required for GitHub Actions)
          sed -i 's/debos/debos --disable-fakemachine/g' build.sh
          
          # Now run the script normally
          ./build.sh -t miatoll -e plasma-mobile

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: mobian-miatoll-plasma
          path: |
            mobian-recipes/*.img
            mobian-recipes/*.tar.gz
